<!DOCTYPE html>
<html>
    <head>
        <title>Slider</title>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <input class="initial"> initial <br><br>
        <input class="last"> last <br><br>
        <button class="getValues">Get Values</button>
        <div class="slide-bar">
            <div class="slide-button">
                <p><span class="start">0</span></p>
            </div>
            <div class="changed-color"></div>
        </div>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
